[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps =
  https://github.com/amatelin/ESP32_OTAUpdate
  https://github.com/amatelin/ESP32_WiFiWrapper

[env:esp32ota]
platform = espressif32
board = esp32dev
framework = arduino
upload_port = 192.168.43.87
lib_deps =
  https://github.com/amatelin/ESP32_OTAUpdate
  https://github.com/amatelin/ESP32_WiFiWrapper
